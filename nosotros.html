<!DOCTYPE html>  <!--Para generar la plantilla solo ! y tab -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Store</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <header class="header"> <!-- Este es un bloque (BEM) -->
        <a href="index.html">
            <img class="header__logo" src="img/logo.png" alt="logotipo">  
            <!-- ALT -> es texto alternativo / header__logo -> es parte del BEM -->
        </a>
    </header>
    
    <nav class="navegacion"><!-- Otro bloque (BEM) -->
        <a class="navegacion__enlace" href="index.html">Tienda</a>
        <a class="navegacion__enlace navegacion__enlace--activo" href="#">Nosotros</a>
    </nav>

    <main class="contenedor">
        <h1>Nosotros</h1>
    </main>

    <footer class="footer">
        <p class="footer__texto">Fonte end Store - Todos los derechos Reservados 2022.</p>
    </footer>
</body>
</html>
